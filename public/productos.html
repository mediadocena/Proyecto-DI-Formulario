    <h1>Productos</h1>

    <br>

    <!-- Columnas -->

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">

                <!-- Fromulario -->

                <form>
                    <div class="form-group">
                        <label>ID de producto</label>
                        <input type="text" class="form-control" id="product_id" placeholder="ID Producto">
                    </div>
                    <div class="form-group">
                        <label>Nombre de cliente</label>
                        <input type="text" class="form-control" id="product_name" placeholder="Nombre Producto">
                    </div>
                    <div class="form-group">
                        <label>Precio de producto</label>
                        <input type="text" class="form-control" id="product_value" placeholder="ID Producto">
                    </div>
                    <button onclick="update_product()" type="submit" class="btn btn-primary">Crear producto</button>
                    <button onclick="delete_product()" type="submit" class="btn btn-danger">Borrar producto</button>
                     
                </form>
            </div>

            <!-- Tabla clientes -->

            <div class="col_3">
                <table class="table" id="tbl_product_list">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </thead>
