<body>
  <div class="container mt-5">
   
    <div class="mx-auto" style="width: 200px;">
 <form>
  <div class="form-group">
  <label for="id">ID:</label>
   <input type="text" class="form-control" name="id" id="user_id" aria-describedby="emailHelp" placeholder="Introduzca la id"/>
  </div>
  <div class="form-group">
   <label for="user">Nombre:</label>  
   <input type="text" class="form-control" aria-describedby="emailHelp" name="user_name" id="user_name"placeholder="Introduzca el nombre"/>
    </div>
 
   
    
    <button type="button" class="btn btn-success" onclick="update_user();" >Insertar/actualizar</button>
    <button type="button" class="btn btn-danger"  onclick="delete_user();" >Borrar</button>
   
  
 </form>
</div>
</div>
<div class="container">
  <div class="mx-auto" style="width: 200px;"  >
 <h3>Users List</h3>
 
 <table class="table table-dark" id="tbl_users_list" border="1">
  <tr>
   <td>#ID</td>
   <td>NAME</td>
  </tr>
 </table>
</div>

</div>
 <script>
 
  var tblUsers = document.getElementById('tbl_users_list');
  var databaseRef = firebase.database().ref('users/');
  var rowIndex = 1;
  
  databaseRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
   var childKey = childSnapshot.key;
   var childData = childSnapshot.val();
   
   var row = tblUsers.insertRow(rowIndex);
   var cellId = row.insertCell(0);
   var cellName = row.insertCell(1);
   cellId.appendChild(document.createTextNode(childKey));
   cellName.appendChild(document.createTextNode(childData.user_name));
   
   rowIndex = rowIndex + 1;
    });
  });
   
  function save_user(){
   var user_name = document.getElementById('user_name').value;
  
   var uid = firebase.database().ref().child('users').push().key;
   
   var data = {
    user_id: uid,
    user_name: user_name
   }
   
   var updates = {};
   updates['/users/' + uid] = data;
   firebase.database().ref().update(updates);
   
   alert('El usuario ha sido insertado/modificado');
   reload_page();
  }
  
  function update_user(){


   var user_name = document.getElementById('user_name').value;
   var user_id = document.getElementById('user_id').value;
    if(user_name==""||user_id==""){
      alert("Error, introduzca todos los campos");
    }else{
   var data = {
    user_id: user_id,
    user_name: user_name
   }
   
   var updates = {};
   updates['/users/' + user_id] = data;
   firebase.database().ref().update(updates);
   
   alert('El usuario ha sido insertado/modificado');
   
   reload_page();
  }
  }
  
  function delete_user(){
   var user_id = document.getElementById('user_id').value;
  
   firebase.database().ref().child('/users/' + user_id).remove();
   alert('El usuario ha sido borrado');
   reload_page();
  }
  
  function reload_page(){
   window.location.reload();
  }
  
 </script>
